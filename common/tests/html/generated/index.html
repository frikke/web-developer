<!DOCTYPE html>
<html id="web-developer-tests" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0,width=device-width">
  <title>Web Developer Tests - Generated</title>
  <link rel="stylesheet" href="../../../lib/bootstrap/bootstrap.css">
  <link href="../../../css/generated/common.css" rel="stylesheet">
  <link href="../../../svg/logos/color/logo.svg" rel="icon">
</head>

<body>

<nav class="bg-body-tertiary navbar navbar-expand-lg">
  <div class="container-fluid">
    <a href="#content" class="navbar-brand">
      <img src="../../../svg/logos/color/logo.svg" width="24" height="24" alt="Web Developer" class="align-text-top d-inline-block">
      <span>Web Developer</span>
    </a>
    <button class="navbar-toggler" type="button" data-bs-target="#navbar-collapse" data-bs-toggle="collapse">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div id="navbar-collapse" class="collapse navbar-collapse">
      <ul class="navbar-nav">
        <li class="nav-item"><a href="#" id="web-developer-collapse-all" class="icon-link nav-link"><svg class="bi"><use href="../../../svg/icons/icons.svg#s-delete"></svg>Collapse all</a></li>
        <li class="nav-item"><a href="#" id="web-developer-expand-all" class="icon-link nav-link"><svg class="bi"><use href="../../../svg/icons/icons.svg#s-add"></svg>Expand all</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container-fluid">
  <div class="row">
    <div id="content" class="col-lg-9 col-md-8 pt-3">
      <div class="progress">
        <div class="bg-info progress-bar progress-bar-animated progress-bar-striped w-50"></div>
      </div>
    </div>
    <div class="col-lg-3 col-md-4 order-first order-md-last">
      <div id="sidebar" class="pt-3 sticky-top">
        <div class="bg-success-subtle border-success-subtle card mb-3">
          <div class="card-body">
            <p class="card-text small text-success">Web Developer is free, but your donation allows me to continue my development and any amount is greatly appreciated.</p>
            <a href="@url@donate/" class="btn btn-sm btn-success icon-link rounded-pill">Donate<svg class="bi"><use href="../../../svg/icons/icons.svg#circle-arrow-right"></svg></a>
          </div>
        </div>

        <div class="card pb-1">
          <div class="border-bottom d-flex justify-content-between px-3 py-2">
            <a href="#" id="web-developer-collapse-all" class="icon-link link-secondary small"><svg class="bi"><use href="../../../svg/icons/icons.svg#s-delete"></svg>Collapse all</a>
            <a href="#" id="web-developer-expand-all" class="icon-link link-secondary small"><svg class="bi"><use href="../../../svg/icons/icons.svg#s-add"></svg>Expand all</a>
          </div>

          <div id="documents" class="accordion accordion-flush">
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button class="accordion-button" type="button" data-bs-target="#items-1" data-bs-toggle="collapse">
                  <span class="small text-truncate">https://chrispederick.com/work/web-developer/tests/</span>
                  <span class="badge position-absolute text-bg-secondary rounded-pill start-0 top-50 translate-middle">10</span>
                </button>
              </h2>
              <div id="items-1" class="accordion-collapse collapse show" data-bs-parent="#documents">
                <div class="accordion-body">
                  <ul class="list-unstyled mb-0 small">
                    <li>Test 1</li>
                    <li>Test 2</li>
                    <li>Test 3</li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-target="#items-2" data-bs-toggle="collapse">
                  <span class="small text-truncate">https://chrispederick.com/work/web-developer/tests/2/</span>
                  <span class="badge position-absolute text-bg-secondary rounded-pill start-0 top-50 translate-middle">10</span>
                </button>
              </h2>
              <div id="items-2" class="accordion-collapse collapse" data-bs-parent="#documents">
                <div class="accordion-body">
                  <ul class="list-unstyled mb-0 small">
                    <li>Test 4</li>
                    <li>Test 5</li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

<script src="../../../lib/bootstrap/bootstrap.js"></script>
