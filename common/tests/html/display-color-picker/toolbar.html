<!DOCTYPE html>
<html id="web-developer-tests" lang="en">

<head>
	<title>Web Developer Tests - Display Color Picker</title>
  <link rel="stylesheet" href="../../../lib/bootstrap/bootstrap.css">
  <link rel="stylesheet" href="../../../css/embedded/toolbar/internal/toolbar.css">
  <link rel="stylesheet" href="../../../css/embedded/toolbar/internal/color-picker.css">
</head>

<body class="bg-body-secondary">

<div class="container-fluid py-1">
  <div class="align-items-center justify-content-between row">
    <div class="col-auto">
      <h1><img src="../../../svg/logos/color/logo.svg" alt="Web Developer logo" class="me-1">Web Developer Line Guides</h1>
    </div>
    <div class="col-auto">
      <span class="align-middle">Hover Color:</span>
      <span id="web-developer-color-picker-hover-color" class="align-middle border border-secondary-subtle d-inline-block" style="background-color: #f9ffff"></span>
      <span id="web-developer-color-picker-hover-hex" class="align-middle font-monospace me-5">#f9ffff</span>
      <span class="align-middle">Selected Color:</span>
      <span id="web-developer-color-picker-selected-color" class="align-middle border border-secondary-subtle d-inline-block" style="background-color: #00ff00"></span>
      <span id="web-developer-color-picker-selected-hex" class="align-middle font-monospace">#00ff00</span>
    </div>
  </div>
</div>

</body>

</html>
