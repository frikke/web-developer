<!DOCTYPE html>
<html id="web-developer-tests" lang="en">

<head>
	<title>Web Developer Tests - Display Ruler</title>
  <link rel="stylesheet" href="../../../lib/bootstrap/bootstrap.css">
  <link rel="stylesheet" href="../../../css/embedded/toolbar/internal/toolbar.css">
</head>

<body class="bg-body-secondary">

<div class="container-fluid py-1">
  <div class="align-items-center justify-content-between row">
    <div class="col-auto">
      <h1><img src="../../../svg/logos/color/logo.svg" alt="Web Developer logo" class="me-1">Web Developer Ruler</h1>
    </div>
    <div class="col-auto">
      <label for="web-developer-ruler-width" class="form-label me-1">Width</label>
      <input type="text" id="web-developer-ruler-width" class="form-control form-control-sm me-2">
      <label for="web-developer-ruler-height" class="form-label me-1">Height</label>
      <input type="text" id="web-developer-ruler-height" class="form-control form-control-sm me-5">

      <span>Start Position: X = </span>
      <span id="web-developer-ruler-start-x" class="me-2">200px</span>
      <span>Y = </span>
      <span id="web-developer-ruler-start-y" class="me-3">200px</span>
      <span>End Position: X = </span>
      <span id="web-developer-ruler-end-x" class="me-2">500px</span>
      <span>Y = </span>
      <span id="web-developer-ruler-end-y">400px</span>
    </div>
  </div>
</div>

</body>

</html>
