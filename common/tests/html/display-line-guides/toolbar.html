<!DOCTYPE html>
<html id="web-developer-tests" lang="en">

<head>
	<title>Web Developer Tests - Display Line Guides</title>
  <link rel="stylesheet" href="../../../lib/bootstrap/bootstrap.css">
  <link rel="stylesheet" href="../../../css/embedded/toolbar/internal/toolbar.css">
</head>

<body class="bg-body-secondary">

<div class="container-fluid py-1">
  <div class="align-items-center justify-content-between row">
    <div class="col-auto">
      <h1><img src="../../../svg/logos/color/logo.svg" alt="Web Developer logo" class="me-1">Web Developer Line Guides</h1>
    </div>
    <div class="col-auto">
      <span id="line-guide-information" class="me-5">
        <span>Position = </span>
        <span id="line-guide-position" class="me-5">100px</span>
        <span>Previous Position = </span>
        <span id="previous-line-guide-position" class="me-2">0px</span>
        <span>Next Position =</span>
        <span id="next-line-guide-position">0px</span>
      </span>
      <button id="add-horizontal-line-guide" type="button" class="btn btn-primary btn-sm">Add Horizontal Line Guide</button>
      <button id="add-vertical-line-guide" type="button" class="btn btn-primary btn-sm">Add Vertical Line Guide</button>
    </div>
  </div>
</div>

</body>

</html>
